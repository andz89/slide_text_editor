<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	
		<link href="./library/quill.snow.css" rel="stylesheet">


	

	


		<link href="./library/video-resize.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="style.css">

	</head>
	<body>
			<div class="position-absolute d-flex justify-content-end" style="width: 100%;">
			<button id="show_toolbar"class="btn btn-md" style="display:none;z-index:9999;background-color: rgba(236, 234, 234, 0.534);" >show  toolbar</button>
			</div>
			<div id="tools"> 
			<div id="toolbar">
			</div>
			<div style="display: flex;justify-content: space-between; padding:0 10px; align-items:center;gap:10px">
			
			<div style="display: flex;padding:10px; align-items:center;gap:10px">
				<div style="display: flex;justify-content: center;align-items: center;">
					<div style="width:70px"> <label for="font_size">Font size:</label></div><input id="font_size" type="number" class="form-control" style="width: 60px;height:30px;margin: 0;" value="35">
	
				</div>
			
				<select class="form-control py-1" name="" id="text_align" style="height:30px ;">
				<option value="">Text Alignment</option>
				<option value="left">left</option>
				<option value="right">right</option>
				<option value="center">center</option>
	
				</select>
			</div>
			<div style="display:flex;justify-content: end;gap:5px;">
				<button class="btn btn-sm btn-secondary add_slide ">+ Add slide</button>

				<button class="btn btn-sm btn-primary px-4 apply" >Apply</button>

			</div>
			</div>
		
			
			<div id="editor">
				
		
			  </div>
		   </div>
	


		<div class="reveal">
			<div class="slides">
			
				<section data-transition="slide-in fade-out">
						Your Text Here 
					
				</section>
			
			</div>
		</div>


		<script src="./library/quill.min.js"></script>

        <script  src="./library/image-resize.min.js"></script>



		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
	
		<script type="module" src="script.js"></script>


	</body>
</html>
