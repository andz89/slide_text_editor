<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	
		<link href="./library/quill.snow.css" rel="stylesheet">


		<link rel="stylesheet" href="style.css">
		<link href="./library/video-resize.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<body>



		<div id="tools"> 
			<div id="toolbar">

			</div>

			<div style="display: flex;padding:10px;justify-content:center; align-items:center;gap:10px">
			<button id="show_toolbar" style="display:none ">show  toolbar</button>

			<button class="add_slide">add slide</button>
			<label for="font_size">Font size:</label><input id="font_size" type="number" style="width: 50px;">

			<select name="" class="text_align">
			<option value="">Text Alignment</option>
			<option value="left">left</option>
			<option value="right">right</option>
			<option value="center">center</option>

			</select>
			<button class="apply" style="font-size:14px;color:#fff;background-color:#3432db;border: none;padding:4px 10px;border-radius: 5px;">Apply</button>
			</div>
		

			<div id="editor">
				
		
			  </div>
		   </div>
	


		<div class="reveal">
			<div class="slides">
			
				<section data-transition="slide-in fade-out">
						Your Text Here 
					
				</section>
			
			</div>
		</div>


	










		<script src="./library/quill.min.js"></script>

        <script  src="./library/image-resize.min.js"></script>

		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
	
		<script type="module" src="script.js"></script>
	</body>
</html>
